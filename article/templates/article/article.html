{% extends 'article/base.html' %}


{% load static %}

   {% block main  %}


{% for a in article %}
                <!-- Services section-->
        <section class="bg-light" id="services">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>{{a.title}}</h2>
                        <h4>{{a.publish}}</h4>
                        <p class="lead">{{a.description}}.</p>
                    </div>
                </div>
            </div>
        </section>

        {% endfor %}




  {% endblock  %}
